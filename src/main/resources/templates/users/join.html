<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head" />
<body>
<div th:replace="fragments/header.html :: header ('user')"/>
<div class="row">
  <form class="offset-4 col-4 form-group user-form" th:method="post" th:action="@{/users/join}" th:object="${userJoinRequest}" align="left">
    <div>
      <label th:for="userEmail">아이디 (아이디는 변경할 수 없습니다)</label><br/>
      <input type="text" th:field="*{userEmail}" placeholder="아이디를 입력해주세요.(최대 10자)"
             th:errorclass="error-input"/>
      <div th:class="error-div" th:errors="*{userEmail}"/>
    </div>
    <br/>
    <div>
      <label th:for="password">비밀번호</label><br/>
      <input type="password" th:field="*{userPassword}" placeholder="비밀번호를 입력해주세요."
             th:errorclass="error-input"/>
      <div th:class="error-div" th:errors="*{userPassword}"/>
    </div>
    <br/>
    <div>
      <label th:for="passwordCheck">비밀번호 체크</label><br/>
      <input type="password" th:field="*{userPasswordCheck}" placeholder="비밀번호를 한 번 더 입력해주세요."
             th:errorclass="error-input"/>
      <div th:class="error-div" th:errors="*{userPasswordCheck}"/>
    </div>
    <br/>
    <div>
      <label th:for="nickname">닉네임</label><br/>
      <input type="text" th:field="*{userName}" placeholder="사용할 닉네임을 입력해주세요.(최대 10자)"
             th:errorclass="error-input"/>
      <div th:class="error-div" th:errors="*{userName}"/>
    </div>
    <br/><br/>
    <div align="center">
      <button class="btn user-btn" type="submit">회원가입</button>
    </div>
  </form>
</div>
</body>
</html>
